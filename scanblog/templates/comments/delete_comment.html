{% extends "site_base.html" %}
{% load i18n %}
{% block title %}Delete reply{% endblock %}
{% block body %}
    <h2>{% trans "Delete reply" %}</h2>
    <p>{% trans "Are you sure you want to delete this reply?  There is no undo." %}</p>
    <blockquote>
        {{ comment|linebreaks }}
    </blockquote>
    <form method='post' action='' class='delete-form'>{% csrf_token %}
        <input type='submit' value='{% trans "Delete reply" %}' />
        <a href='{{ comment.get_absolute_url }}'>{% trans "Cancel" %}</a>
    </form>
{% endblock %}
