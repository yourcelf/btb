{% load i18n %}
<div class='pagination'>
    {% trans "Pages:" %} 
    {% if page.has_previous %}
      <a href='?page={{ page.previous_page_number }}' title='{% trans "Previous page" %}'>&laquo; {% trans "Previous" context "pagination" %}</a>
    {% endif %}
    {% for link in page_links %}
        {{ link|safe }}
    {% endfor %}
    {% if page.has_next %}
      <a href='?page={{ page.next_page_number }}' title='{% trans "Next page" %}'>{% trans "Next" context "pagination" %} &raquo;</a>
    {% endif %}
</div>
